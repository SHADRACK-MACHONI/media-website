<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo">
    <span>Media Website</span>
    <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
  </header>

  <nav>
    <a href="{{ url_for('login') }}" class="active"><i class="fas fa-sign-in-alt"></i> Login</a>
    <a href="{{ url_for('register') }}"><i class="fas fa-user-plus"></i> Register</a>
  
  </nav>

  <div class="container">
    <h2>Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
  </div>

  <footer>
    &copy; {{ current_year }} | Shadrack Machoni. All rights reserved.
  </footer>

  <script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggleButton.textContent = 'â˜€ Light Mode';
    }
    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        toggleButton.textContent = 'â˜€ Light Mode';
      } else {
        localStorage.setItem('theme', 'light');
        toggleButton.textContent = 'ðŸŒ™ Dark Mode';
      }
    });
  </script>
</body>
</html>
